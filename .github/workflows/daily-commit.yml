name: Daily Contribution Commit

on:
  schedule:
    - cron: "30 11 * * *"   # runs daily at 11:30 UTC â†’ 5:00 PM IST
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ðŸ‘ˆ allows this workflow to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "${{ secrets.USER_EMAIL }}"

      - name: Create empty commit
        run: |
          git commit --allow-empty -m "chore: daily contribution"

      - name: Push changes
        run: |
          git push https://github.com/${{ github.repository }} HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
